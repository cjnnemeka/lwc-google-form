</head>

<body>
  <div class="container" id="header-wrapper">
   <div class="row">
   <div class="col-md-12">
    <fieldset>
        <h2>Registration Made Easy<br><small></small></h2>
        <p  class="required" style="color: red; margin: 0px;">Required</p>
    </fieldset>
       </div>
    </div>
  </div>

<div class="container" id="form-wrapper">
  <div class="row">
    <div class="col-md-12">
       <form action="https://docs.google.com/forms/d/e/1FAIpQLSfNWjPJIfB53HLuj0C0ZJwWtbxROd5wDQO7T7mM6oWi908JuQ/formResponse"
      target="_self"
      id="bootstrapForm"
      method="POST">
    <!-- <fieldset>
        <h2>Registration Made Easy<br><small></small></h2>
    </fieldset> -->

    <div class="form-group">
        <legend for="1297378764"  class="required">First &amp; Last Name</legend>
        <div class="form-group">
            <input id="1250180254" type="text" name="entry.1250180254" class="form-control" required="required">
        </div>
        <legend for="1493707738"  class="required">Email Address</legend>
        <div class="form-group">
            <textarea id="1177076449" name="entry.1177076449" class="form-control" required="required"></textarea>
        </div>
        <legend for="1350952847"  class="required">Phone Number</legend>
        <div class="form-group">
            <input id="1609993677" type="text" name="entry.1609993677" class="form-control" required="required">
        </div>
       
    </div>
    
    <!-- Field type: "choices" id: "2004559667" -->
    <div class="form-group">
        <legend for="2004559667" class="required">In the past 24 hours, have you had any of the following symptoms: fever or chills, cough, shortness of breath, fatigue, muscle or body aches, nausea or diarrhea?</legend>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" name="entry.716695337" value="Yes" required="required">
                    Yes
                </label>
            </div>
            <div class="radio">
                <label class="">
                    <input type="radio" name="entry.716695337" value="No" required="required">
                    No
                </label>
            </div>
        </div>
    </div>

    <input type="hidden" name="fvv" value="1">
    <input type="hidden" name="fbzx" value="7403647851836912674">
    <!--
        CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
        This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
        Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
        We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
    -->
    <input type="hidden" name="pageHistory" value="0">

    <input class="btn btn-primary" type="submit" value="Submit">
</form>

    </div>
  </div>
</div>
